<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <div class="watch page__watch">
      <label for="watch-button" class="watch__button">
        <input
          type="checkbox"
          name="startStop"
          id="watch-button"
          class="watch__check"
          checked
        >
        <div class="watch__min-hand"></div>
        <div class="watch__sec-hand"></div>
        <div class="watch__center"></div>
      </label>
    </div>
  </body>
